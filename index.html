<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Favorites Activity</title>
</head>

<body>
    <h1 style="text-align: center;">Favorites Activity</h1>


    <h2>User</h2>
    <div id="userFav">
        <!-- Text appears here -->
    </div>

    <h2>Mine</h2>
    <div id="myFav">
        <!-- Text appears here -->
    </div>

    <div id="fav">
        <p>stuff here</p>
    </div>


    <script>

        // My Favorites
        let myMovie = 'Avengers'
        let mySong = 'Song'
        let myGame = 'Team Fortress 2'
        let myFood = 'Spaghetti'

        // Favorites Array
        let myFav = [myMovie, mySong, myGame, myFood]
        let userFav = []

        // Prompt user for Favorites
        userFav.push(prompt('What is your favorite Movie?'))
        if (myFav[0] === userFav[0]) {
            alert("Hey! That's my favorite too!")
        } else {
            alert(`Nice! Mine is ${myFav[0]}`)
        }

        userFav.push(prompt('What is your favorite Song?'))
        if (myFav[1] === userFav[1]) {
            alert("Hey! That's my favorite too!")
        } else {
            alert(`Cool! Mine is ${myFav[1]}`)
        }

        userFav.push(prompt('What is your favorite Game?'))
        if (myFav[2] === userFav[2]) {
            alert("Hey! That's my favorite too!")
        } else {
            alert(`Awesome! Have you heard of ${myFav[2]}?`)
        }

        userFav.push(prompt('What is your favorite Food?'))
        if (myFav[3] === userFav[3]) {
            alert("Hey! That's my favorite too!")
        } else {
            alert(`${userFav[3]}? ...That's not ${myFav[3]}...`)
        }

        // console.log(myFav)
        // console.log(userFav)
        // console.log(userFav[1])
        // console.log(userFav[2])
        // console.log(userFav[3])
        // console.log(userFav[4])


        document.getElementById("userFav").innerHTML = `
          <p>Favorite Movie: ${userFav[0]}</p>
          <p>Favorite Song: ${userFav[1]}</p>
          <p>Favorite Game: ${userFav[2]}</p>
          <p>Favorite Food: ${userFav[3]}</p>
        `
        document.getElementById("myFav").innerHTML = `
          <p>Favorite Movie: ${myFav[0]}</p>
          <p>Favorite Song: ${myFav[1]}</p>
          <p>Favorite Game: ${myFav[2]}</p>
          <p>Favorite Food: ${myFav[3]}</p>
        `

        // Test for creating and adding a new div
        let myFavElem = document.createElement('fav')
        myFavElem.id = 'myFav'
        myFavElem.innerHTML = `
          <p>Favorite Movie: ${myFav[0]}</p>
          <p>Favorite Song: ${myFav[1]}</p>
          <p>Favorite Game: ${myFav[2]}</p>
          <p>Favorite Food: ${myFav[3]}</p>
        `




    </script>

    <!-- Bootstrap JS script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
